<!DOCTYPE html>
<html>
  <head>
    <title>iTunes Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Really Awesome Lydia's Music Site</h1>

      <div class="uppercontent">

          <form class="search-form">
            <input type="text" name="search" placeholder="Search for songs">
            <button type="submit" name="submit">Search</button>
          </form>

        </section>

        <section class="player">
          <audio class="music-player" controls="controls" src=""></audio>
        </section>

      </div>

      <div class="lowercontent">

        <section class="results">

            </div>

              <h2> Title </h2>
              <h3>Band name</h3>
              <img src="http://via.placeholder.com/200x200" />
            </div>
            <div class="song">
              <li class="title"><h2> Title </h2></li>
              <li class="band"><h3>Band name</h3></li>
              <img src="http://via.placeholder.com/200x200" />

        </section>

</body>
</html>
