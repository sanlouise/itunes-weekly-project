<!DOCTYPE html>
<html>
  <head>
    <title>iTunes Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Really Awesome Music Site</h1>
      </header>

      <div class="uppercontent">

        <section class="search">

          <div class="search-form">
            <input type="text" name="search" placeholder="Search for songs">
            <button type="submit" name="submit" class="search-button">Search</button>
          </div>

        </section>

        <section class="player">
          <audio class="music-player" controls="controls" src=""></audio>
        </section>

      </div>

      <div class="lowercontent">

        <section class="results">

        </section>

      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
